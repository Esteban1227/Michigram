<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://api.thecatapi.com/" crossorigin />
    <link rel="dns-prefetch" href="https://api.thecatapi.com/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./dist/main.css">
    <title>Michigram</title>
</head>

<body>
    <header class="header">
        <nav class="nav  smoothTopToBottom">
            <div class="nav__left">
                <img class="nav__left--logo" src="./src/assets/pawprint.png" alt="Logo Michigram">
                <h1 class="nav__left--title-h1">Michigram</h1>  
            </div>
            <div class="nav__mid">
                <div class="nav__mid--containerSearch">
                    <img class="nav__mid--iconSearch" src="./src/assets/searchVector.svg" alt="search magnifier">
                    <input class="nav__mid--inputSearch" type="text" placeholder="Buscar...">
                </div>
            </div>
            <div class="nav__right">
                <img class="nav__right--iconHome iconSizeSmall" src="./src/assets/homeVector.svg" alt="icon Home" id="homeDesktop">
                <div class="nav__right--containerCounter iconSizeSmall">
                    <div class="nav__right--containerCounter--counter"><span class="counterFav">0</span></div>
                    <img class="nav__right--iconFav iconSizeSmall" src="./src/assets/heartVextor.svg" alt="icon Favorites" id="favDesktop">
                </div>
                <img class="nav__right--iconUpload iconSizeSmall" src="./src/assets/uploadVectorsvg.svg" alt="icon upload" id="uploadDesktop">
                <img class="nav__right--iconUser iconSizeSmall" src="./src/assets/3F8uxbVqa.jpg" alt="User" id="userDesktop">
                <img class="nav__right--iconMenuMobile iconSizeSmall" src="./src/assets/menuVector.svg" alt="Menu" id="btnMenuMobile">
            </div>
        </nav>
        <section class="header__menuMobile inactive" id="menuMobilContainer">
            <img class="nav__right--iconHome iconSizeSmall" src="./src/assets/homeVector.svg" alt="Icon Home" id="homeMobie">
            <div class="nav__right--containerCounter nav__right--containerCounter--menuMobile  iconSizeSmall">
                <div class="nav__right--containerCounter--counter"><span class="counterFav">0</span></div>
                <img class="nav__right--iconFav iconSizeSmall" src="./src/assets/heartVextor.svg" alt="icon Favorites" id="favDesktop">
            </div>
            <img class="nav__right--iconUpload iconSizeSmall" src="./src/assets/uploadVectorsvg.svg" alt="Icon upload" id="uploadMobie">
            <img class="nav__right--iconUser iconSizeSmall" src="./src/assets/3F8uxbVqa.jpg" alt="User" id="userMobil">
        </section>
    </header>
    <main class="main">
        <section class="container-grid">
            <div id="randomMichis" class="mainContainer smoothTopToBottom">
            </div>
        </section>
        <section id="favoriteMichis" class="mainContainerFavorites inactive">
            <div class="mainContainerFavorites__container-h2">
                <h2>Tus Michis Fvoritos:</h2>
            </div>
            <div class="mainContainerFavorites__noMichi">
                <img  class="mainContainerFavorites__noMichi--imgMichiSad" src="./src/assets/emojione_crying-cat-face.svg" alt="">
                <span class="mainContainerFavorites__noMichi--spanText">Al parecer no tienes ningun michi favorito</span>
                <button class="mainContainerFavorites__noMichi--btn">Buscar Michis</button>
            </div>
            <!--  <article class="mainContainer__containerCards mainContainer__containerCards--cardFav">
                <div class="mainContainer__infoUser mainContainer__infoUser--flex-end">
                    <img src="./src/assets/ant-design_delete-filled.svg" alt="">
                </div>
                <div class="mainContainer__containerImgUser mainContainer__imgUser--height">
                    <img class="mainContainer__containerImgUser--imgUser mainContainer__containerImgUser--imgUser--size" src="./src/assets/3F8uxbVqa.jpg" alt="Foto gatito aleatorio">
                </div>
            </article> -->
        </section>
        <section class="loading">
            <span id="error"></span>
            <div class="container">
                <img src="./src/assets/pawprint.png" alt="">
                <h2>Michigram</h2>
            </div>
        </section>
    </main>

            <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
        </form>
    </section> -->
    <script src="./dist/main.bundle.js"></script>
</body>

</html>
